<!-- ALTA INCIDENCIA-->
<div class="row col-12 divFrm" id="divFrmIncidencia">
        <form class="col-12" method="post" id="frmAltaIncidencia">
          <h1>Asignar Incidencia</h1>
          <div id="camposIncidencias">
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtCitaInc">CITA Nº:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtCitaInc" name="txtCitaInc" placeholder="1" type="text">
              </div>
            </div>
             <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtDescInc">DESCRIPCIÓN:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtDescInc" name="txtDescInc" placeholder="1" type="text">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarInc" name="btnAceptarInd" class="btn btn-primary " value="Aceptar"/>
              <input type="button" id="btnBorrarInc" name="btnBorrarInc" class="btn btn-secundary mr-2 ml-2" value="Borrar"/>
              <input type="button" id="btnCancelarInc" name="btnCancelarInc" class="btn btn-danger" value="Cancelar"/>
            </div>
          </div>
        </form>
      </div>
