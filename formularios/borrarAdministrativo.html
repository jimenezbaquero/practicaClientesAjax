<!-- BORRAR ADMINISTRATIVO-->
<div class="row col-12 divFrm" id="divFrmBorrarAdmin">
    <form class="col-12" method="post" id="frmBorrarAdmin">
      <h1>Baja Administrativo</h1>
      <div id="camposBorrarAdmin">
        <div class="form-group row align-items-center">
          <label class="control-label col-md-2 " for="txtBorrarAdmin">ADMINISTRATIVO:</label>
          <div class="col-md-10">
            <input class="form-control" id="txtBorrarAdmin" name="txtBorrarAdmin" placeholder="12345678X" type="text" maxlength="9">
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-end">
        <div class="form-group mr-3">
          <input type="button" id="btnAceptarBorrarAdmin" name="btnAceptaBorrarAdmin" class="btn btn-primary " value="Aceptar"/>
          <input type="button" id="btnBorrarBorrarAdmin" name="btnBorrarBorrarAdmin" class="btn btn-secundary mr-2 ml-2" value="Borrar"/>
          <input type="button" id="btnCancelarBorrarAdmin" name="btnCancelarBorrarAdmin" class="btn btn-danger" value="Cancelar"/>
        </div>
      </div>
    </form>
  </div>
