<!-- BORRAR CLIENTE-->
<div class="row col-12 divFrm" id="divFrmBorrarCliente">
    <form class="col-12" method="post" id="frmBorrarCliente">
      <h1>Baja Cliente</h1>
      <div id="camposBorrarCliente">
        <div class="form-group row align-items-center">
          <label class="control-label col-md-2 " for="txtBorrarCliente">Operario:</label>
          <div class="col-md-10">
              <select class="form-control col-md-6" id="lstClienteBor" name="lstClienteBor" size="1">
              </select> 
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-end">
        <div class="form-group mr-3">
          <input type="button" id="btnAceptarBorrarCliente" name="btnAceptaBorrarCliente" class="btn btn-primary " value="Aceptar"/>
          <input type="button" id="btnCancelarBorrarCliente" name="btnCancelarBorrarCliente" class="btn btn-danger" value="Cancelar"/>
        </div>
      </div>
    </form>
  </div>
