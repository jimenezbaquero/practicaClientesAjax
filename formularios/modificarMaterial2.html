<div class="row col-12 divFrm" id="divFrmModificarDatosMaterial">
        <form class="col-12" method="post" id="frmModificarDatosMaterial">
          <h1>Modificar Datos de Material</h1>
          <div id="camposModificarDatosMaterial">
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtCodModificarDatosMaterial">CODIGO:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtCodModificarDatosMaterial" name="txtCodModificarDatosMaterial" placeholder="XXX111" type="text" maxlength="6" disabled>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtNombreModificarDatosMaterial">NOMBRE:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtNombreModificarDatosMaterial" name="txtNombreModificarDatosMaterial" placeholder="Nombre" type="text" maxlength="50">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtPrecioModificarDatosMaterial">PRECIO:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtPrecioModificarDatosMaterial" name="txtPrecioModificarDatosMaterial" placeholder="12" type="text" maxlength="10">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtDescripcionModificarDatosMaterial">DESCRIPCION:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtDescripcionModificarDatosMaterial" name="txtDescripcionModificarDatosMaterial" placeholder="" type="text" maxlength="50">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarModificarDatosMaterial" name="btnAceptarModificarDatosMaterial" class="btn btn-primary " value="Aceptar"/>
              <input type="button" id="btnBorrarModificarDatosMaterial" name="btnBorrarModificarDatosMaterial" class="btn btn-secundary mr-2 ml-2" value="Borrar"/>
              <input type="button" id="btnCancelarModificarDatosMaterial" name="btnCancelarModificarDatosMaterial" class="btn btn-danger" value="Cancelar"/>
            </div>
          </div>
        </form>
      </div>
