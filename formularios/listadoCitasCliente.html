<!-- LISTADO CITAS POR FECHA-->
<div class="row col-12 divFrm" id="divFrmCitasCliente">
        <form class="col-12" method="post" id="frmCitasCliente">
          <h1>Listado de citas de un cliente</h1>
          <div id="camposCitasCliente">
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtDniCitaCli">DNI:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtDniCitaCli" name="txtDniCitaCli" placeholder="12345678X" type="text" maxlength="9">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarCitasCliente" name="btnAceptarCitasCliente" class="btn btn-primary " value="Aceptar"/>
              <input type="button" id="btnBorrarCitasCliente" name="btnBorrarCitasCliente" class="btn btn-secundary mr-2 ml-2" value="Borrar"/>
              <input type="button" id="btnCancelarCitasCliente" name="btnCancelarCitasCliente" class="btn btn-danger" value="Cancelar"/>
            </div>
          </div>
        </form>
      </div>
