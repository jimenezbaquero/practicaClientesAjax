<!-- LISTADO CITAS POR FECHA-->
<div class="row col-12 divFrm" id="divFrmCitasCliente">
        <form class="col-12" method="post" id="frmCitasCliente">

          <div id="camposCitasCliente">
            <div class="form-group row ">
              <label class="control-label col-md-2 "for="lstDniCitaCli">D.N.I :</label>
              <select class="form-control col-md-6" name="lstDniCitaCli" id="lstDniCitaCli">

              </select>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarCitasCliente" name="btnAceptarCitasCliente" class="btn btn-primary " value="Aceptar"/>

            </div>
          </div>
        </form>
      </div>
