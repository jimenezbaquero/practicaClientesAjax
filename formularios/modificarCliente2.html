<div class="row col-12 divFrm" id="divFrmModificarDatosCliente">
        <form class="col-12" method="post" id="frmModificarDatosCliente">
          <h1>Modificar Datos Cliente</h1>
          <div id="camposModificarDatosCliente">
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtDniModificarDatosCliente">DNI:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtDniModificarDatosCliente" name="txtDniModificarDatosCliente" placeholder="12345678X" type="text" maxlength="9" disabled>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtNombreModificarDatosCliente">NOMBRE:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtNombreModificarDatosCliente" name="txtNombreModificarDatosCliente" placeholder="Nombre"  type="text" maxlength="50">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtDireccionModificarDatosCliente">DIRECCION:</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="txtDireccionModificarDatosCliente" name="txtDireccionModificarDatosCliente" placeholder="Direccion" maxlength="50">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtTfnoModificarDatosCliente">TELEFONO:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtTfnoModificarDatosCliente" name="txtTfnoModificarDatosCliente" placeholder="666666666" type="text" maxlength="9"/>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarModificarDatosCliente" name="btnAceptarModificarDatosCliente" class="btn btn-primary " value="Aceptar"/>
              <input type="button" id="btnCancelarModificarDatosCliente" name="btnCancelarModificarDatosCliente" class="btn btn-danger" value="Cancelar"/>
            </div>
          </div>
        </form>
      </div>
